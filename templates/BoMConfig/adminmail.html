{% extends 'BoMConfig/adminlanding.html' %}
{% load staticfiles %}
{% block subcontent %}
    {% if list %}
    <script src="{% static 'BoMConfig/DataTables/DataTables-1.10.11/js/jquery.dataTables.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'BoMConfig/DataTables/DataTables-1.10.11/css/jquery.dataTables.css' %}"/>
    <h3><u>Baseline Distribution Mailing Lists</u></h3>
    <div id="tablediv" style="margin-top: 20px;">
        <table id="distro-list">
            <thead>
                <tr><th>Customer</th></tr>
            </thead>
            <tbody>
        {% for item in list %}
                <tr>
                    <td><a href="{% url 'bomconfig:mailchange' id=item.id %}">{{ item.customer_unit }}</a></td>
                </tr>
        {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function(){
{#            $(window).on('load resize',function(){#}
{#                form_resize();#}
{#            });#}

            $('#distro-list').DataTable({
                'info': false,
                'searching': false,
                'lengthChange': false
            });
        });
        function form_resize(){
            var topbuttonheight = $('#action_buttons').height();
            var bottombuttonheight = $('#formbuttons').outerHeight(true);
            var bodyheight = $('#main-body').height();

            var tableheight = bodyheight - (topbuttonheight + bottombuttonheight + 6);

            $('#tablediv').css("height", tableheight);
            $('#tablediv').css("overflow", 'auto');
        }
    </script>
    {% else %}
    <h4>No distribution lists found</h4>
    {% endif %}
    <div id="formbuttons" style="margin-top:10px;">
        <button class="btn btn-primary" onclick="cleanDataCheck(this)" data-href="{% url 'bomconfig:mailadd' %}">Add New</button>
    </div>
    <script type="text/javascript">
        $('button[value="mailing"]').css('outline','5px auto -webkit-focus-ring-color').css('background-color','#cccccc');
    </script>
{% endblock %}
